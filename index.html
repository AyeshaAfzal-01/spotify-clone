  <title>Spotify - Web Player: Music for everyone</title>

  <div class="container flex bg-black">

        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="img/library.svg" alt="library" />
          <h2>Your Library</h2>
        </div>

        <div class="song-list">
          <ul>

          </ul>
        </div>


        <div class="footer">
          <div>
            <a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a>

          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>

    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburger-cont">
            <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">

                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button class="signup-btn">Sign up</button>
          <button class="login-btn">Log in</button>
        </div>
      </div>

              <img width="35" id="play" src="img/play.svg" alt="play">

            <div class="timevol">
              <div class="song-time"></div>
              <div class="volume">
